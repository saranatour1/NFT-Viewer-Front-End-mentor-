<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="image-container">
          <img
            class="main"
            src="images/image-equilibrium.jpg"
            alt="image equilibrium"
          />
          <img class="svg" src="images/icon-view.svg" alt="view" />
        </div>
        <div class="information">
          <h5>Equilibrium #3429</h5>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="line-text">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="eth" /> 0.041 ETH
            </div>
            <div class="time-pass">
              <img src="images/icon-clock.svg" alt="clock" /> 3 days left
            </div>
          </div>
          <div class="avtar">
            <img src="images/image-avatar.png" alt="avatar" />
            <span class="small-text">Creation of </span>
            <span class="white-text">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">

    </div> -->
  </body>
</html>
